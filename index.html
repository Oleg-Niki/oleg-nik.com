<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oleg Nikitashin – Windows 98 Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="icon-cpu-small.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
</head>

<body>
    <!-- First-load Loading Screen -->
    <div id="loading-screen" class="loading-overlay hidden" aria-hidden="true">
        <img src="windows98_loading.gif" alt="Loading">
    </div>
    <!-- BSOD Screen Overlay -->
    <div id="bsod-screen" class="bsod hidden" aria-hidden="true"></div>

    <!-- Desktop Background -->
    <main id="desktop" class="desktop" aria-label="Desktop">
        <!-- Desktop Icons -->
        <button type="button" class="desktop-icon" data-open="about">
      <img src="about-icon.png" alt="About Me">
      <span class="desktop-icon-label">About Me</span>
    </button>

        <button type="button" class="desktop-icon" data-open="gallery">
      <img src="gallery-icon.png" alt="Project Gallery">
      <span class="desktop-icon-label">Project Gallery</span>
    </button>

        <button type="button" class="desktop-icon" data-open="contact">
      <img src="contact-icon.png" alt="Contact">
      <span class="desktop-icon-label">Contact</span>
    </button>

        <button type="button" class="desktop-icon" data-open="games">
      <img src="games-icon.png" alt="Games Games">
      <span class="desktop-icon-label">Games</span>
    </button>

        <button type="button" class="desktop-icon" data-open="notepad">
      <img src="notepad-icon.png" alt="Notepad">
      <span class="desktop-icon-label">Notepad</span>
    </button>

        <button type="button" class="desktop-icon" data-open="dos">
      <img src="ms_dos-icon.png" alt="MS-DOS">
      <span class="desktop-icon-label">MS-DOS</span>
    </button>

        <button type="button" id="recycle-bin" class="desktop-icon" data-fixed="true" aria-haspopup="true" aria-controls="recycle-menu" style="right: 12px; bottom: 48px;">
      <img id="recycle-icon" src="recycle_bin_full-icon.png" alt="Recycle Bin">
      <span class="desktop-icon-label">Recycle Bin</span>
    </button>
    </main>

    <!-- Taskbar -->
    <footer id="taskbar" class="taskbar" role="contentinfo">
        <!-- Start Button -->
        <div id="start-button-container" class="taskbar-start">
            <button id="start-button" class="start-button" type="button" aria-haspopup="true" aria-controls="start-menu">
        <span class="start-button-logo"></span>
        <span class="start-button-label">Start</span>
      </button>
        </div>

        <!-- Quick Launch -->
        <div class="taskbar-quick" aria-label="Quick launch">
            <button type="button" class="quick-button" data-action="minimize-all" title="Minimize All">
                <img src="desktop-icon.png" alt="" class="quick-icon" aria-hidden="true">
            </button>
            <button type="button" class="quick-button" data-action="open-ie" title="Internet Explorer">
                <img src="ie-icon.png" alt="" class="quick-icon" aria-hidden="true">
            </button>
            <button type="button" class="quick-button" data-action="email" title="Email">
                <img src="mail-icon.png" alt="" class="quick-icon" aria-hidden="true">
            </button>
        </div>

        <!-- Open / Minimized Windows Area -->
        <div id="minimized-windows" class="taskbar-windows" aria-label="Open windows"></div>

        <!-- Sound + Clock -->
        <div id="taskbar-clock" class="taskbar-clock" aria-label="Clock and sound">
            <button id="sound-button" class="sound-button" type="button" aria-haspopup="true" aria-controls="sound-menu">
                <img id="sound-icon" src="sound_on-icon.png" alt="Sound on" class="sound-icon" aria-hidden="true">
            </button>
            <button id="time-button" class="time-button" type="button" aria-haspopup="true" aria-controls="calendar-menu">
                <img id="time-icon" src="time_and_date-icon.png" alt="Time and date" class="time-icon" aria-hidden="true">
            </button>
            <span id="taskbar-clock-text" class="taskbar-clock-text">12:00 PM</span>
        </div>
    </footer>

    <!-- Start Menu -->
    <nav id="start-menu" class="start-menu hidden" aria-label="Start menu">
        <div class="start-rail">
            <span class="rail-text">
        <span class="rail-word">Windows</span>
            <span class="rail-number">98</span>
            </span>
        </div>
        <ul class="start-menu-list">
            <li>
                <button type="button" class="start-menu-item" data-action="windows-update">
                    <img src="update-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>Windows Update</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-open="about">
                    <img src="about-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>About Me</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-open="gallery">
                    <img src="gallery-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>Project Gallery</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-open="contact">
                    <img src="contact-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>Contact</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-open="games">
                    <img src="games-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>Games (Games)</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-open="notepad">
                    <img src="notepad-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>Notepad</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-open="dos">
                    <img src="ms_dos-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>MS-DOS Prompt</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-open="find">
                    <img src="search-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>Find</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-open="help">
                    <img src="help-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>Help</span>
                </button>
            </li>
            <li>
                <button type="button" class="start-menu-item" data-action="shutdown">
                    <img src="shutdown-icon.png" alt="" class="start-menu-icon" aria-hidden="true">
                    <span>Shut Down...</span>
                </button>
            </li>
        </ul>
    </nav>

    <!-- Sound Context Menu -->
    <div id="sound-menu" class="context-menu hidden" role="menu">
        <button type="button" class="context-menu-item" data-sound="on" role="menuitem">Sound On</button>
        <button type="button" class="context-menu-item" data-sound="off" role="menuitem">Sound Off</button>
        <button type="button" class="context-menu-item" data-sound="volume" role="menuitem">Volume...</button>
    </div>

    <div id="volume-panel" class="context-menu volume-panel hidden" role="menu">
        <div class="volume-row">
            <label for="volume-slider" class="volume-label">Volume</label>
            <input id="volume-slider" class="volume-slider" type="range" min="0" max="100" step="1" value="100">
            <span id="volume-value" class="volume-value">100%</span>
        </div>
    </div>

    <div id="calendar-menu" class="context-menu hidden" role="menu">
        <button type="button" class="context-menu-item" data-calendar="open" role="menuitem">Calendar</button>
    </div>

    <div id="recycle-menu" class="context-menu hidden" role="menu">
        <button type="button" class="context-menu-item" data-recycle="open" role="menuitem">Open</button>
        <button type="button" class="context-menu-item" data-recycle="empty" role="menuitem">Empty Recycle Bin</button>
        <button type="button" class="context-menu-item" data-recycle="close" role="menuitem">Close</button>
        <button type="button" class="context-menu-item" data-recycle="delete" role="menuitem">Delete</button>
    </div>

    <!-- Main Window (dynamic content) -->
    <section id="main-content" class="window window--primary hidden" role="dialog" aria-modal="false" aria-labelledby="main-window-title">
        <header class="window-titlebar drag-handle">
            <div class="window-titlebar-left">
                <img src="about-icon.png" alt="" class="window-title-icon" aria-hidden="true">
                <span id="main-window-title" class="window-title">
          Oleg – Portfolio
        </span>
            </div>
            <div class="window-titlebar-controls">
                <button type="button" class="window-control window-control--minimize" data-action="minimize" data-target="main-content" aria-label="Minimize">
          _
        </button>
                <button type="button" class="window-control window-control--maximize" data-action="maximize" data-target="main-content" aria-label="Maximize">
          □
        </button>
                <button type="button" class="window-control window-control--close" data-action="close" data-target="main-content" aria-label="Close">
          X
        </button>
            </div>
        </header>

        <div class="window-body" id="main-window-content">
            <!-- Dynamic content will be injected here by script.js -->
        </div>
    </section>

    <!-- Games Window -->
    <section id="popup-games" class="window window--games hidden" role="dialog" aria-modal="false" aria-labelledby="games-window-title">
        <header class="window-titlebar drag-handle">
            <div class="window-titlebar-left">
                <img src="games-icon.png" alt="" class="window-title-icon" aria-hidden="true">
                <span id="games-window-title" class="window-title">
          Games
        </span>
            </div>
            <div class="window-titlebar-controls">
                <button type="button" class="window-control window-control--minimize" data-action="minimize" data-target="popup-games" aria-label="Minimize">
          _
        </button>
                <button type="button" class="window-control window-control--maximize" data-action="maximize" data-target="popup-games" aria-label="Maximize">
          ▢
        </button>
                <button type="button" class="window-control window-control--close" data-action="close" data-target="popup-games" aria-label="Close">
          X
        </button>
            </div>
        </header>

        <div class="window-body">
            <div id="games-folder" class="games-folder">
                <a href="https://worldofsolitaire.com" target="_blank" rel="noopener noreferrer" class="game-icon">
                    <img src="solitaire-icon.png" alt="Solitaire">
                    <span class="desktop-icon-label">Solitaire</span>
                </a>

                <a href="https://minesweeperonline.com" target="_blank" rel="noopener noreferrer" class="game-icon">
                    <img src="minesweeper-icon.png" alt="Minesweeper">
                    <span class="desktop-icon-label">Minesweeper</span>
                </a>

                <a href="https://playsnake.org" target="_blank" rel="noopener noreferrer" class="game-icon">
                    <img src="snake-icon.png" alt="Snake">
                    <span class="desktop-icon-label">Snake</span>
                </a>

                <button type="button" class="game-icon" data-open-game="tictactoe">
                    <img src="cd_rom-icon.png" alt="Tic Tac Toe">
                    <span class="desktop-icon-label">Tic Tac Toe</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Internet Explorer Sim Window -->
    <section id="popup-ie" class="window window--ie hidden" role="dialog" aria-modal="false" aria-labelledby="ie-window-title">
        <header class="window-titlebar drag-handle">
            <div class="window-titlebar-left">
                <img src="start-98-icon.png" alt="" class="window-title-icon" aria-hidden="true">
                <span id="ie-window-title" class="window-title">
          Internet Explorer
        </span>
            </div>
            <div class="window-titlebar-controls">
                <button type="button" class="window-control window-control--minimize" data-action="minimize" data-target="popup-ie" aria-label="Minimize">
          _
        </button>
                <button type="button" class="window-control window-control--close" data-action="close" data-target="popup-ie" aria-label="Close">
          X
        </button>
            </div>
        </header>

        <div class="window-body ie-body">
            <div class="ie-shell">
                <div class="ie-toolbar">
                    <div class="ie-toolbar-left">Microsoft Internet Explorer</div>
                    <div class="ie-toolbar-right">
                        <span class="ie-dot"></span>
                        <span class="ie-dot"></span>
                        <span class="ie-dot"></span>
                    </div>
                </div>
                <div class="ie-address-bar">
                    <span class="ie-label">Address</span>
                    <div class="ie-address">http://www.microsoft.com</div>
                </div>
                <div class="ie-content">
                    <div class="ie-logo">e</div>
                    <p>Welcome to a totally authentic 1998 browsing experience.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Notepad Window -->
    <section id="popup-notepad" class="window window--notepad hidden" role="dialog" aria-modal="false" aria-labelledby="notepad-window-title">
        <header class="window-titlebar drag-handle">
            <div class="window-titlebar-left">
                <img src="notepad-icon.png" alt="" class="window-title-icon" aria-hidden="true">
                <span id="notepad-window-title" class="window-title">
          Notepad
        </span>
            </div>
            <div class="window-titlebar-controls">
                <button type="button" class="window-control window-control--minimize" data-action="minimize" data-target="popup-notepad" aria-label="Minimize">
          _
        </button>
                <button type="button" class="window-control window-control--maximize" data-action="maximize" data-target="popup-notepad" aria-label="Maximize">
          ▢
        </button>
                <button type="button" class="window-control window-control--close" data-action="close" data-target="popup-notepad" aria-label="Close">
          X
        </button>
            </div>
        </header>

        <div class="window-body notepad-body">
            <textarea id="notepad-editor" class="notepad-editor" aria-label="Notepad editor" spellcheck="false"></textarea>
        </div>
    </section>

    <!-- MS-DOS Prompt -->
    <section id="popup-dos" class="window window--dos hidden" role="dialog" aria-modal="false" aria-labelledby="dos-window-title">
        <header class="window-titlebar drag-handle">
            <div class="window-titlebar-left">
                <img src="ms_dos-icon.png" alt="" class="window-title-icon" aria-hidden="true">
                <span id="dos-window-title" class="window-title">
          MS-DOS Prompt
        </span>
            </div>
            <div class="window-titlebar-controls">
                <button type="button" class="window-control window-control--minimize" data-action="minimize" data-target="popup-dos" aria-label="Minimize">
          _
        </button>
                <button type="button" class="window-control window-control--maximize" data-action="maximize" data-target="popup-dos" aria-label="Maximize">
          ▢
        </button>
                <button type="button" class="window-control window-control--close" data-action="close" data-target="popup-dos" aria-label="Close">
          X
        </button>
            </div>
        </header>

        <div class="window-body dos-body">
            <div id="dos-screen" class="dos-screen" role="log" aria-live="polite"></div>
            <div class="dos-input-row">
                <span class="dos-prompt">C:\></span>
                <input id="dos-input" class="dos-input" type="text" aria-label="Command prompt" autocomplete="off">
            </div>
        </div>
    </section>
</body>

</html>
